<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2294968987167254"
     crossorigin="anonymous"></script>
    <title>Resume Builder - Create Professional Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-area { 
                width: 100% !important; 
                margin: 0 !important; 
                padding: 20px !important;
                box-shadow: none !important;
            }
            body { margin: 0; padding: 0; }
        }
        
        .resume-template {
            min-height: 800px;
            font-family: 'Arial', sans-serif;
        }
        
        .template-professional {
            background: white;
            border: 1px solid #e5e7eb;
        }
        
        .template-modern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .template-creative {
            background: #f8fafc;
            border-left: 5px solid #3b82f6;
        }
        
        .template-minimal {
            background: white;
            border: none;
            font-family: 'Georgia', serif;
        }
        
        .form-section {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .preview-section {
            max-height: 800px;
            overflow-y: auto;
        }
        
        .experience-item, .education-item {
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
            background: #f9fafb;
        }
        
        .skill-tag {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            margin: 2px;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8 no-print">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-file-alt text-blue-600"></i> Resume Builder
            </h1>
            <p class="text-gray-600">Create your professional resume in minutes</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Form Section -->
            <div class="no-print">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Resume Information</h2>
                        <div class="space-x-2">
                            <button id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button id="loadBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                                <i class="fas fa-upload"></i> Load
                            </button>
                            <button id="clearBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Template Style</label>
                        <select id="templateSelect" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="professional">Professional</option>
                            <option value="modern">Modern</option>
                            <option value="creative">Creative</option>
                            <option value="minimal">Minimal</option>
                        </select>
                    </div>

                    <div class="form-section space-y-6">
                        <!-- Personal Information -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
                                <i class="fas fa-user text-blue-600 mr-2"></i> Personal Information
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" id="fullName" placeholder="Full Name" class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                <input type="text" id="jobTitle" placeholder="Job Title" class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                <input type="email" id="email" placeholder="Email" class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                <input type="tel" id="phone" placeholder="Phone" class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                <input type="text" id="location" placeholder="Location" class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 md:col-span-2">
                            </div>
                            <textarea id="professionalSummary" placeholder="Professional Summary" rows="3" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 mt-4"></textarea>
                        </div>

                        <!-- Work Experience -->
                        <div>
                            <div class="flex justify-between items-center mb-3">
                                <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                                    <i class="fas fa-briefcase text-blue-600 mr-2"></i> Work Experience
                                </h3>
                                <button id="addExperience" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                            <div id="experienceContainer"></div>
                        </div>

                        <!-- Education -->
                        <div>
                            <div class="flex justify-between items-center mb-3">
                                <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                                    <i class="fas fa-graduation-cap text-blue-600 mr-2"></i> Education
                                </h3>
                                <button id="addEducation" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                            <div id="educationContainer"></div>
                        </div>

                        <!-- Skills -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
                                <i class="fas fa-cogs text-blue-600 mr-2"></i> Skills
                            </h3>
                            <textarea id="skills" placeholder="Enter skills separated by commas (e.g., JavaScript, Python, Project Management)" rows="3" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="print-area">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="no-print bg-gray-50 px-6 py-3 border-b">
                        <h2 class="text-xl font-bold text-gray-800">Live Preview</h2>
                    </div>
                    <div id="resumePreview" class="resume-template template-professional p-8">
                        <!-- Resume content will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8 no-print">
            <p class="text-gray-600">Use your browser's print function (Ctrl+P / Cmd+P) to save as PDF</p>
        </div>
    </div>

    <script>
        class ResumeBuilder {
            constructor() {
                this.data = {
                    fullName: '',
                    jobTitle: '',
                    email: '',
                    phone: '',
                    location: '',
                    professionalSummary: '',
                    experience: [],
                    education: [],
                    skills: ''
                };
                this.currentTemplate = 'professional';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadFromStorage();
                this.addExperienceItem();
                this.addEducationItem();
                this.updatePreview();
            }

            setupEventListeners() {
                // Form inputs
                const inputs = ['fullName', 'jobTitle', 'email', 'phone', 'location', 'professionalSummary', 'skills'];
                inputs.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.addEventListener('input', () => {
                            this.data[id] = element.value;
                            this.updatePreview();
                            this.autoSave();
                        });
                    }
                });

                // Template selector
                document.getElementById('templateSelect').addEventListener('change', (e) => {
                    this.currentTemplate = e.target.value;
                    this.updatePreview();
                    this.autoSave();
                });

                // Buttons
                document.getElementById('addExperience').addEventListener('click', () => this.addExperienceItem());
                document.getElementById('addEducation').addEventListener('click', () => this.addEducationItem());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveToStorage());
                document.getElementById('loadBtn').addEventListener('click', () => this.loadFromStorage());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearData());
            }

            addExperienceItem() {
                const container = document.getElementById('experienceContainer');
                const index = this.data.experience.length;
                
                this.data.experience.push({
                    company: '',
                    position: '',
                    startDate: '',
                    endDate: '',
                    description: ''
                });

                const experienceDiv = document.createElement('div');
                experienceDiv.className = 'experience-item';
                experienceDiv.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium text-gray-800">Experience ${index + 1}</h4>
                        <button class="text-red-600 hover:text-red-800" onclick="resumeBuilder.removeExperience(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <input type="text" placeholder="Company" class="p-2 border border-gray-300 rounded" 
                               onchange="resumeBuilder.updateExperience(${index}, 'company', this.value)">
                        <input type="text" placeholder="Position" class="p-2 border border-gray-300 rounded"
                               onchange="resumeBuilder.updateExperience(${index}, 'position', this.value)">
                        <input type="text" placeholder="Start Date" class="p-2 border border-gray-300 rounded"
                               onchange="resumeBuilder.updateExperience(${index}, 'startDate', this.value)">
                        <input type="text" placeholder="End Date" class="p-2 border border-gray-300 rounded"
                               onchange="resumeBuilder.updateExperience(${index}, 'endDate', this.value)">
                    </div>
                    <textarea placeholder="Job Description" rows="3" class="w-full p-2 border border-gray-300 rounded mt-3"
                              onchange="resumeBuilder.updateExperience(${index}, 'description', this.value)"></textarea>
                `;
                
                container.appendChild(experienceDiv);
            }

            addEducationItem() {
                const container = document.getElementById('educationContainer');
                const index = this.data.education.length;
                
                this.data.education.push({
                    institution: '',
                    degree: '',
                    graduationDate: '',
                    gpa: ''
                });

                const educationDiv = document.createElement('div');
                educationDiv.className = 'education-item';
                educationDiv.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium text-gray-800">Education ${index + 1}</h4>
                        <button class="text-red-600 hover:text-red-800" onclick="resumeBuilder.removeEducation(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <input type="text" placeholder="Institution" class="p-2 border border-gray-300 rounded"
                               onchange="resumeBuilder.updateEducation(${index}, 'institution', this.value)">
                        <input type="text" placeholder="Degree" class="p-2 border border-gray-300 rounded"
                               onchange="resumeBuilder.updateEducation(${index}, 'degree', this.value)">
                        <input type="text" placeholder="Graduation Date" class="p-2 border border-gray-300 rounded"
                               onchange="resumeBuilder.updateEducation(${index}, 'graduationDate', this.value)">
                        <input type="text" placeholder="GPA (Optional)" class="p-2 border border-gray-300 rounded"
                               onchange="resumeBuilder.updateEducation(${index}, 'gpa', this.value)">
                    </div>
                `;
                
                container.appendChild(educationDiv);
            }

            updateExperience(index, field, value) {
                if (this.data.experience[index]) {
                    this.data.experience[index][field] = value;
                    this.updatePreview();
                    this.autoSave();
                }
            }

            updateEducation(index, field, value) {
                if (this.data.education[index]) {
                    this.data.education[index][field] = value;
                    this.updatePreview();
                    this.autoSave();
                }
            }

            removeExperience(index) {
                this.data.experience.splice(index, 1);
                this.refreshExperienceContainer();
                this.updatePreview();
                this.autoSave();
            }

            removeEducation(index) {
                this.data.education.splice(index, 1);
                this.refreshEducationContainer();
                this.updatePreview();
                this.autoSave();
            }

            refreshExperienceContainer() {
                const container = document.getElementById('experienceContainer');
                container.innerHTML = '';
                this.data.experience.forEach((_, index) => {
                    this.addExperienceItem();
                });
            }

            refreshEducationContainer() {
                const container = document.getElementById('educationContainer');
                container.innerHTML = '';
                this.data.education.forEach((_, index) => {
                    this.addEducationItem();
                });
            }

            updatePreview() {
                const preview = document.getElementById('resumePreview');
                preview.className = `resume-template template-${this.currentTemplate} p-8`;
                
                const skills = this.data.skills ? this.data.skills.split(',').map(s => s.trim()).filter(s => s) : [];
                
                let experienceHtml = '';
                this.data.experience.forEach(exp => {
                    if (exp.company || exp.position) {
                        experienceHtml += `
                            <div class="mb-4">
                                <div class="flex justify-between items-start mb-1">
                                    <h4 class="font-semibold">${exp.position || 'Position'}</h4>
                                    <span class="text-sm opacity-75">${exp.startDate} - ${exp.endDate || 'Present'}</span>
                                </div>
                                <p class="font-medium opacity-90 mb-2">${exp.company}</p>
                                <p class="text-sm opacity-80">${exp.description}</p>
                            </div>
                        `;
                    }
                });

                let educationHtml = '';
                this.data.education.forEach(edu => {
                    if (edu.institution || edu.degree) {
                        educationHtml += `
                            <div class="mb-3">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h4 class="font-semibold">${edu.degree || 'Degree'}</h4>
                                        <p class="opacity-90">${edu.institution}</p>
                                    </div>
                                    <div class="text-right text-sm">
                                        <p class="opacity-75">${edu.graduationDate}</p>
                                        ${edu.gpa ? `<p class="opacity-75">GPA: ${edu.gpa}</p>` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                });

                let skillsHtml = '';
                skills.forEach(skill => {
                    skillsHtml += `<span class="skill-tag">${skill}</span>`;
                });

                const templateColor = this.getTemplateColors();

                preview.innerHTML = `
                    <div class="space-y-6">
                        <!-- Header -->
                        <div class="text-center border-b pb-6" style="border-color: ${templateColor.accent};">
                            <h1 class="text-3xl font-bold mb-2" style="color: ${templateColor.primary};">
                                ${this.data.fullName || 'Your Name'}
                            </h1>
                            <p class="text-xl mb-4" style="color: ${templateColor.secondary};">
                                ${this.data.jobTitle || 'Your Job Title'}
                            </p>
                            <div class="flex flex-wrap justify-center gap-4 text-sm" style="color: ${templateColor.text};">
                                ${this.data.email ? `<span><i class="fas fa-envelope mr-1"></i> ${this.data.email}</span>` : ''}
                                ${this.data.phone ? `<span><i class="fas fa-phone mr-1"></i> ${this.data.phone}</span>` : ''}
                                ${this.data.location ? `<span><i class="fas fa-map-marker-alt mr-1"></i> ${this.data.location}</span>` : ''}
                            </div>
                        </div>

                        <!-- Professional Summary -->
                        ${this.data.professionalSummary ? `
                            <div>
                                <h2 class="text-xl font-bold mb-3" style="color: ${templateColor.primary};">
                                    <i class="fas fa-user mr-2"></i>Professional Summary
                                </h2>
                                <p class="leading-relaxed" style="color: ${templateColor.text};">
                                    ${this.data.professionalSummary}
                                </p>
                            </div>
                        ` : ''}

                        <!-- Experience -->
                        ${experienceHtml ? `
                            <div>
                                <h2 class="text-xl font-bold mb-4" style="color: ${templateColor.primary};">
                                    <i class="fas fa-briefcase mr-2"></i>Work Experience
                                </h2>
                                <div style="color: ${templateColor.text};">
                                    ${experienceHtml}
                                </div>
                            </div>
                        ` : ''}

                        <!-- Education -->
                        ${educationHtml ? `
                            <div>
                                <h2 class="text-xl font-bold mb-4" style="color: ${templateColor.primary};">
                                    <i class="fas fa-graduation-cap mr-2"></i>Education
                                </h2>
                                <div style="color: ${templateColor.text};">
                                    ${educationHtml}
                                </div>
                            </div>
                        ` : ''}

                        <!-- Skills -->
                        ${skillsHtml ? `
                            <div>
                                <h2 class="text-xl font-bold mb-4" style="color: ${templateColor.primary};">
                                    <i class="fas fa-cogs mr-2"></i>Skills
                                </h2>
                                <div class="flex flex-wrap gap-2">
                                    ${skillsHtml}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            getTemplateColors() {
                const templates = {
                    professional: {
                        primary: '#1f2937',
                        secondary: '#4b5563',
                        accent: '#e5e7eb',
                        text: '#374151'
                    },
                    modern: {
                        primary: '#ffffff',
                        secondary: '#e5e7eb',
                        accent: 'rgba(255,255,255,0.3)',
                        text: '#f3f4f6'
                    },
                    creative: {
                        primary: '#3b82f6',
                        secondary: '#6b7280',
                        accent: '#3b82f6',
                        text: '#374151'
                    },
                    minimal: {
                        primary: '#000000',
                        secondary: '#6b7280',
                        accent: '#e5e7eb',
                        text: '#374151'
                    }
                };
                return templates[this.currentTemplate] || templates.professional;
            }

            saveToStorage() {
                try {
                    const dataToSave = {
                        ...this.data,
                        template: this.currentTemplate
                    };
                    localStorage.setItem('resumeData', JSON.stringify(dataToSave));
                    this.showNotification('Resume saved successfully!', 'success');
                } catch (error) {
                    this.showNotification('Error saving resume', 'error');
                }
            }

            loadFromStorage() {
                try {
                    const savedData = localStorage.getItem('resumeData');
                    if (savedData) {
                        const parsed = JSON.parse(savedData);
                        this.data = { ...this.data, ...parsed };
                        this.currentTemplate = parsed.template || 'professional';
                        
                        // Update form fields
                        Object.keys(this.data).forEach(key => {
                            const element = document.getElementById(key);
                            if (element && typeof this.data[key] === 'string') {
                                element.value = this.data[key];
                            }
                        });
                        
                        document.getElementById('templateSelect').value = this.currentTemplate;
                        
                        // Rebuild experience and education containers
                        this.refreshExperienceContainer();
                        this.refreshEducationContainer();
                        
                        this.updatePreview();
                        this.showNotification('Resume loaded successfully!', 'success');
                    } else {
                        this.showNotification('No saved resume found', 'info');
                    }
                } catch (error) {
                    this.showNotification('Error loading resume', 'error');
                }
            }

            clearData() {
                if (confirm('Are you sure you want to clear all data?')) {
                    this.data = {
                        fullName: '',
                        jobTitle: '',
                        email: '',
                        phone: '',
                        location: '',
                        professionalSummary: '',
                        experience: [],
                        education: [],
                        skills: ''
                    };
                    this.currentTemplate = 'professional';
                    
                    // Clear form fields
                    const inputs = document.querySelectorAll('input, textarea, select');
                    inputs.forEach(input => {
                        if (input.id !== 'templateSelect') {
                            input.value = '';
                        }
                    });
                    
                    document.getElementById('templateSelect').value = 'professional';
                    document.getElementById('experienceContainer').innerHTML = '';
                    document.getElementById('educationContainer').innerHTML = '';
                    
                    this.addExperienceItem();
                    this.addEducationItem();
                    this.updatePreview();
                    
                    localStorage.removeItem('resumeData');
                    this.showNotification('Data cleared successfully!', 'success');
                }
            }

            autoSave() {
                clearTimeout(this.autoSaveTimeout);
                this.autoSaveTimeout = setTimeout(() => {
                    this.saveToStorage();
                }, 2000);
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 ${
                    type === 'success' ? 'bg-green-600' : 
                    type === 'error' ? 'bg-red-600' : 'bg-blue-600'
                }`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Initialize the resume builder
        const resumeBuilder = new ResumeBuilder();
    </script>
</body>
</html>
